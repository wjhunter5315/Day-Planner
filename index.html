<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Day Planner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body onload="startTime()">
      <div id = "clock-box">

      </div>
        
      <div id="9am" class="input-group mb-3">
            <input type="text" class="form-control" placeholder="9:00 A.M." aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
            </div>
        </div>

        <div id="10am" class="input-group mb-3">
            <input type="text" class="form-control" placeholder="10:00 A.M." aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
            </div>
        </div>

        <div id="11am" class="input-group mb-3">
            <input type="text" class="form-control" placeholder="11:00 A.M." aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
            </div>
        </div>

        <div id="noon" class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Noon" aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
            </div>
        </div>

        <div id="1pm" class="input-group mb-3">
            <input type="text" class="form-control" placeholder="1:00 P.M." aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
            </div>
        </div>

        <div id="2pm" class="input-group mb-3">
            <input type="text" class="form-control" placeholder="2:00 P.M." aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
            </div>
        </div>
        
        <div id="3pm" class="input-group mb-3">
            <input type="text" class="form-control" placeholder="3:00 P.M." aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
            </div>
        </div>

        <div id="4pm" class="input-group mb-3">
            <input type="text" class="form-control" placeholder="4:00 P.M." aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
            </div>
        </div>

        <div id="5pm" class="input-group mb-3">
            <input type="text" class="form-control" placeholder="5:00 P.M." aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
            </div>
        </div>
        
        <script src="./script.js"></script>
  </body>
</html>
